<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <h1 class="text-6xl text-center bg-gray-400 p-6 text-white">
        Hunting Phone API
      </h1>
    </header>
    <!-- Header End -->
    <!-- Main Start -->
    <main class="max-w-7xl mx-auto">
      <!-- Search Section Start -->
      <section class="text-center p-6 bg-emerald-100 rounded-xl my-2">
        <input
          id="searchText"
          type="text"
          placeholder="Type here"
          class="input input-bordered input-accent w-full max-w-xs"
        />
        <button onclick="handlePhoneSearch()" class="btn btn-accent text-white">
          Search
        </button>
      </section>
      <!-- Search Section End -->
      <!-- Loading Section Start -->
      <div class="text-center text-accent my-3 hidden" id="loadSpinner">
        <span class="loading loading-dots loading-lg"></span>
      </div>
      <!-- Loading Section End -->
      <!-- Search Result Section Start -->
      <section>
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 my-4"
          id="allPhoneContainer"
        >
          <!-- Phone Card Item -->
        </div>
      </section>
      <!-- Search Result Section End -->
      <!-- Load More Result Section Start -->
      <div class="text-center text-accent my-3 hidden" id="loadMore">
        <button onclick="handleShowAll()" class="btn btn-accent text-white">
          Load More
        </button>
      </div>
      <!-- Load More Result Section End -->
      <!-- Modal Show Phone Details Start -->

      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div id="modalContainer"></div>
      </dialog>

      <!-- Modal Show Phone Details End -->
    </main>
    <!-- Main End -->
    <!-- Script Start -->

    <script src="/js/phone.js"></script>

    <!-- Script End -->
  </body>
</html>
